# =============================================================================
# HTTP Server (port 80)
# Path-based proxy for direct downloads: /<domain>/<path>
# Example: /dl.ui.com/unifi/firmware/U7HD/6.6.77.bin
# =============================================================================

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    gzip on;
    gzip_types application/json text/plain;

    # DNS resolver for dynamic proxy_pass
    resolver 8.8.8.8 1.1.1.1 valid=300s ipv6=off;
    resolver_timeout 5s;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Guide site
        location /guide/ {
            alias /var/www/guide/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Stats JSON (mount via volume)
        location = /guide/stats.json {
            alias /var/www/guide/stats.json;
            default_type application/json;
            add_header Cache-Control "no-cache, must-revalidate";
            add_header Access-Control-Allow-Origin "*";
        }

        # Proxy: /<domain>/<path> for *.ui.com and *.ubnt.com
        location ~ ^/(?<target_domain>[^/]+\.(ui|ubnt)\.com)/(?<target_path>.+)$ {
            proxy_pass https://$target_domain/$target_path$is_args$args;

            proxy_ssl_server_name on;
            proxy_ssl_name $target_domain;

            proxy_set_header Host $target_domain;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 30s;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 256k;
            proxy_busy_buffers_size 512k;
        }

        # Root - redirect to guide
        location = / {
            return 302 /guide/;
        }

        # 404 for everything else
        location / {
            return 404 "Not found\n";
            add_header Content-Type text/plain;
        }
    }
}
