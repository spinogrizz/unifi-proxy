# Direct downloads: /<domain>/<path>
# Example: /dl.ui.com/unifi/firmware/U7HD/6.6.77.bin

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Guide site
    location /guide/ {
        alias /var/www/guide/;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy: /<domain>/<path> for *.ui.com and *.ubnt.com
    location ~ ^/(?<target_domain>[^/]+\.(ui|ubnt)\.com)/(?<target_path>.+)$ {
        proxy_pass https://$target_domain/$target_path$is_args$args;

        proxy_ssl_server_name on;
        proxy_ssl_name $target_domain;

        proxy_set_header Host $target_domain;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_connect_timeout 30s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;
    }

    # Root - redirect to guide
    location = / {
        return 302 /guide/;
    }

    # 404 for everything else
    location / {
        return 404 "Not found\n";
        add_header Content-Type text/plain;
    }
}
